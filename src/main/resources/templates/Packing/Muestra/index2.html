<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<!-- Fragmento Head -->
<head th:include="/Fragments/head :: headFragment('Packing Muestra')"></head>
<body>
	<!-- Fragmento Carga -->
	<div th:include="/Fragments/head :: carga" id="imagenCarga" class="carga"></div>
	<!-- Fragmento Navbar -->
	<header th:include="/Fragments/navbar :: navbar(${nombre}, ${planta})"></header>
	<!-- Wrapper -->
	<div id="wrapper">
		<div id="sidebar-wrapper"
			th:include="/Fragments/navbar :: sidebar-wrapper"></div>
		<div class="page-content-wrapper">
			<!-- Contenido Principal -->
			<div class="container">
				<!-- Título de la Vista-->
				<div class="row">
					<div class="col-sm-12">
						<h1>
							<i class="fa fa-fill-drip"></i><strong> Packing de Muestra</strong>
						</h1>
					</div>
				</div>
				<hr>
				<!-- Información de la Orden -->
				<div class="row">
					<div class="col-sm-12">
						<!-- Card de Lote -->
						<div class="card">
							<!-- Título de Card -->
							<div class="card-header">
								<h3>Información de la Muestra</h3>
							</div>
							<!-- Cuerpo de Card -->
							<div class="card-body">
								<!-- Fila del Cuerpo-->
								<div class="col-sm-12 form-inline justify-content-center">
									<!-- Código de Muestra-->
									<label for="codigo" class="col-sm-3">Código de Muestra</label>
									<input type="text" class="form-control col-sm-3"
										th:value="${idMuestra}" id="codigo" 
										disabled>										
									<!-- Laboratorio -->
									<label for="laboratorio" class="col-sm-3">Laboratorio</label> <input
										type="text" class="form-control col-sm-3" id="laboratorio"
										disabled>
									<!-- OT-->
									<label for="ot" class="col-sm-3">OT</label> <input type="text"
										class="form-control col-sm-3"  id="ot"
										disabled>
									<!-- Cantidad -->
									<label for="cantidad" class="col-sm-3">Cantidad Muestreada</label> <input
										type="text" class="form-control col-sm-3" id="cantidad" 
										disabled>
									<!-- Fecha de Registro -->
									<label for="fechaR" class="col-sm-3">Fecha de Registro</label>
									<input type="date" class="form-control col-sm-3" id="fechaR"
										disabled>
									<!-- Fecha de Muestra -->
									<label for="fechaM" class="col-sm-3">Fecha de Muestra</label> <input
										type="date" class="form-control col-sm-3"
										placeholder="dd/mm/aaaa" id="fechaM"
										disabled>
								</div>
							</div>
						</div>
					</div>
				</div>
				<hr>
				<!-- Información del Contenido -->
				<div class="row">
					<div class="col-sm-12">
						<!-- Card de Contenido -->
						<div class="card">
							<!-- Título de Card -->
							<h3 class="card-header">Información del Muestreo</h3>
							<!-- Cuerpo de Card-->
							<div class="card-body">
								<!-- Tablas -->
								<div class="tab-content">
									<!-- Tabla de Presentacion -->
									<div id="tabla" class="tab-pane active">
										<div class="table-responsive-sm">
											<table id="muestreoTabla"
												class="table table-hover table-condensed table-bordered"
												style="width: 100%;">
												<!-- Cabecera de Tabla -->
												<thead>
													<tr>
														<th>Producto</th>
														<th>Presentacion</th>
														<th>N° Bultos</th>
														<th>N° Blocks</th>
														<th>Peso (Kg)</th>
														<th>Fecha de Captura</th>
														<th>Fecha de Producción</th>
														<th>Fecha de Vencimiento</th>
														<th>Código de Trazabilidad</th>
													</tr>
												</thead>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Modal Error -->
				<div class="modal fade" id="modalError" tabindex="-1" role="dialog"
					aria-labelledby="tituloModal" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content alert alert-danger">
							<div class="modal-header">
								<h5 class="modal-title" id="tituloModal">Error</h5>
							</div>
							<div class="modal-body">
								<span id="mensajeError"></span>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-danger"
									data-dismiss="modal">Cerrar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Fragmento Footer -->
			<div th:include="/Fragments/head :: footer"></div>
		</div>
	</div>
	<!-- Scripts -->
	<div th:include="/Fragments/head :: scripts"></div>
	<script th:src="@{/js/packingMuestra2.js}"></script>
</body>
</html>
