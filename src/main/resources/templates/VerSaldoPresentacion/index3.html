<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<!-- Fragmento Head -->
<head th:include="Fragments/head :: headFragment('Ver Detalle Asignacion')"></head>
<body>
	<!-- Fragmento Carga -->
	<div th:include="Fragments/head :: carga" id="imagenCarga" class="carga"></div>
	<!-- Fragmento Navbar -->
	<header th:include="Fragments/navbar :: navbar(${nombre}, ${planta})"></header>
	<!-- Wrapper -->
	<div id="wrapper">
		<div id="sidebar-wrapper"
			th:include="Fragments/navbar :: sidebar-wrapper"></div>
		<div class="page-content-wrapper">
			<!-- Contenido Principal -->
			<div class="container">
				<!-- Título de la Vista-->
				<div class="row">
					<div class="col-sm-10">
						<h1>
							<i class="fa fa-tasks"></i><strong> Detalle Presentacion</strong>
						</h1>
					</div>
					<div class="col-sm-2 d-flex justify-content-end">
						<button type="button" class="btn btn-primary" id="anterior"> <span class="fas fa-arrow-circle-left"></span> Volver</button>
					</div>
				</div>
				<hr>
				<!-- Información de la Presentacion -->
				<div class="row">
					<div class="col-sm-12">
						<!-- Card de Muestra -->
						<div class="card">
							<!-- Título de Card -->
							<div class="card-header">
								<h3>Presentación</h3>
							</div>
							<!-- Cuerpo de Card -->
							<div class="card-body">
								<!-- Fila del Cuerpo-->
								<div class="col-sm-15 form-inline justify-content-center">
									<!-- Código SAP-->
									<label for="codigo" class="col-sm-2">Código SAP</label>
									<input type="text" class="form-control col-sm-2"
										th:value="${idPresentacion}" id="codigo" disabled>
								</div>
							</div>
						</div>
					</div>
				</div>
				<hr>
				<!-- Información de Asignacion -->
				<div class="row">
					<div class="col-sm-12">
						<!-- Card de Contenido -->
						<div class="card">
							<!-- Título de Card -->
							<h3 class="card-header">Asignaciones</h3>
							<!-- Cuerpo de Card-->
							<div class="card-body">
								<!-- Tablas -->
								<div class="tab-content">
									<!-- Tabla de Lotes -->
									<div id="tabla1" class="tab-pane active">
										<div class="table-responsive-sm">
											<table id="asignacionesTabla"
												class="table table-hover table-condensed table-bordered"
												style="width: 100%;">
												<!-- Cabecera de Tabla -->
												<thead>
													<tr>
														<th>Código de Orden</th>
														<th>Cliente</th>
														<th>Lote</th>
														<th>OT</th>
														<th>Cantidad Pedida</th>
														<th>Fecha de Asignación</th>
													</tr>
												</thead>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<!-- Modal Confirmación -->
				<div class="modal fade" id="modalConfirmar" tabindex="-1"
					role="dialog" aria-labelledby="tituloModal" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="tituloModal">Presentacion</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<label>¿Desea ir a la pantalla anterior?</label>
							</div>
							<div class="modal-footer">
								<button id="botonConfirmar" type="button"
									class="btn btn-primary">Aceptar</button>
								<button type="button" class="btn btn-danger"
									data-dismiss="modal">Cerrar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Fragmento Footer -->
			<div th:include="Fragments/head :: footer"></div>
		</div>
	</div>
	<!-- Scripts -->
	<div th:include="Fragments/head :: scripts"></div>
	<script th:src="@{/js/verPresentacionSaldo3.js}"></script>
</body>
</html>
