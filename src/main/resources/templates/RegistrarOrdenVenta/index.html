<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<!-- Fragmento Head -->
<head th:include="/Fragments/head :: headFragment('Registrar Orden Venta')"></head>
<body>
	<!-- Fragmento Navbar -->
	<header th:include="/Fragments/navbar :: navbar('Registrar Orden Venta')"></header>
	<!-- Contenido Principal -->
	<div class="container">
		<div class="row">
			<div class="col-sm-10">
				<h1>
					<strong>Escoger Cliente a Asignar</strong>
				</h1>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="p-3" style="margin: rigth;">
				<button type="button" class="btn btn-secondary">Registrar
					Nuevo Cliente</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<table class="table table-bordered tablasercosta"
					id="tabla_clientes" style="width: 100%;">
					<thead class="">
						<tr>
							<th>Código de Cliente</th>
							<th>Nombre</th>
							<!--<th>Número de órdenes pendientes</th>
						<th>Número de órdenes embarcadas</th>-->
							<th></th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<!-- Modal Elegir -->
		<div class="modal fade" id="modalElegir" tabindex="-1" role="dialog"
			aria-labelledby="tituloModal" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="tituloModal">Cliente:</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<label>¿Desea elegir este cliente?</label>
					</div>
					<div class="modal-footer">
						<button id="botonAceptar" type="button" class="btn btn-primary">Aceptar</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal Error -->
		<div class="modal fade" id="modalError" tabindex="-1" role="dialog"
			aria-labelledby="tituloModal" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content alert alert-danger">
					<div class="modal-header">
						<h5 class="modal-title" id="tituloModal">Error</h5>
					</div>
					<div class="modal-body">
						<span id="mensajeError"></span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Fragmento Footer -->
	<div th:include="/Fragments/head :: footer"></div>
	<!-- Scripts -->
	<div th:include="/Fragments/head :: scripts"></div>
	<script th:src="@{/js/registrarOrdenVenta.js}"></script>
</body>
</html>
