<!DOCTYPE html>
<html lang="es"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registrar Orden</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/data-tables/datatables.min.css}" rel="stylesheet" type="text/css">
   	<!-- Estilos de Sercosta -->
    <link th:href="@{/style/tablasercosta.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
        <div class="row">
	        <div class="col-sm-10">
	            <h1><strong>Escoger Cliente a Asignar</strong></h1>
	        </div>
	    </div>
	<hr> 
	</div>
	<div class="container d-flex justify-content-end mb-2" style="visibility: hidden;">
		<div class="row">
	    	<div class="p-2" style="margin: auto;">
		        <button type="button" class="btn btn-secondary">Actualizar</button>
		    </div>
		    <div class="p-3" style="margin: auto;">
		        <button type="button" class="btn btn-secondary">Registrar Nuevo Cliente</button>
		    </div>
	    </div>
	</div>
	
	<div class="container" style="margin-top: 20px;">
		<div class="row">
			<div class="col-sm-12">
				<table class="table table-bordered tablasercosta" id="tabla_clientes" style="width: 100%;">
					<thead class="">
						<tr>
						<th>Código de Cliente</th>
						<th>Nombre</th>
						<!--<th>Número de órdenes pendientes</th>
						<th>Número de órdenes embarcadas</th>-->
						<th></th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<!-- Modal Elegir -->
	<div class="modal fade" id="modalElegir" tabindex="-1" role="dialog" aria-labelledby="tituloModal" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="tituloModal">Cliente: </h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
                        	<label>¿Desea elegir este cliente?</label>
				</div>
				<div class="modal-footer">											
					<button id="botonAceptar" type="button" class="btn btn-primary">Aceptar</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Modal Error -->
	<div class="modal fade" id="modalError" tabindex="-1" role="dialog" aria-labelledby="tituloModal" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content alert alert-danger">
				<div class="modal-header">
					<h5 class="modal-title" id="tituloModal">Error</h5>
				</div>
				<div class="modal-body">
                        	<span id="mensajeError"></span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>
	
	<script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/data-tables/datatables.min.js}"></script>
   	<script th:src="@{/js/registrarOrdenVenta.js}"></script>
</body>
</html>
